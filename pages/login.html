<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/auth.js" type="module"></script>
    <title>Login / Register</title>
</head>
<body>
    <!-- This is a comment. It won't affect the rendering of the page -->
    <header>
        <nav class="nav">
            <a href="../index.html">
                <img src="../assets/plp-logo.png" alt="">
            </a>

            <div class="nav_links">
                <a href="../index.html">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="./login.html">Login</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <section id="main">
            <h1>Login</h1>
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <button id="sign-up">Create Account</button>
        </section>

        <section id="create-acct">
            <h1>Create an Account</h1>
            <input id="email-signup" type="text" placeholder="Email *">
            <input id="confirm-email-signup" type="email" placeholder="Confirm Email *">
            <input id="password-signup" type="password" placeholder="Password *">
            <input id="confirm-password-signup" type="password" placeholder="Confirm Password *">
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Return to Login</button>
        </section>
    </div>
</body>
</html>
